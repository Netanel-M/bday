<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet"> 
    <title>Happy birthday</title>
</head>
<body class="bg-light bg-gradient">

    <div class="container-fluid" style="font-family: 'Amatic SC', cursive;">
        <div id="main" class="border border-dark rounded d-flex flex-column" style="background-color: #010a3d;"></div>
        <div class="container mt-1 d-flex flex-column" style="background-color: #131E3A">
            <h1 class="display-1 text-center text-white mb-1">Stats</h1>
            <ul class="text-white lead list-group" style="font-family: serif;">
                <li class="list-group-item list-group-item-info m-2">You've been alive for <span id="secondsAlive"></span> seconds</li>
                <li class="list-group-item list-group-item-info m-2">It's been <span id="yearsSinceIndustrial">1790</span>  years since the industrial revolution</li>
                <li class="list-group-item list-group-item-info m-2">You will build the first space elevator in <span id="firstSpaceElevator">1790</span> years. Well done!</li>
                <li class="list-group-item list-group-item-info m-2">Stephanie Kwolek is proud of you</li>
    
            </ul>
        </div>
    </div>

</body>
</html>
